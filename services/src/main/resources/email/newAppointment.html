<table border="0" cellpadding="0" cellspacing="0" width="100%">
    <tr>
        <td style="padding: 10px 0 30px 0;">
            <table align="center" border="0" cellpadding="0" cellspacing="0" width="600"
                   style="border: 1px solid #cccccc; border-collapse: collapse;">
                <tr>
                    <td align="center" bgcolor="#6ebcb6"
                        style="padding: 40px 0 30px 0; color: #f4f4f4; font-size: 28px; font-weight: bold; font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans',sans-serif,'Apple Color Emoji','Segoe UI Emoji','Segoe UI Symbol','Noto Color Emoji';">
                        <!--                        <img src="${baseUrl}/img/whiteLogo.svg" alt="MediCare" width="150" height="90" style="display: block; fill: #f4f4f4;" />-->
                    </td>
                </tr>
                <tr>
                    <td bgcolor="#ffffff" style="padding: 40px 30px 40px 30px;">
                        <table border="0" cellpadding="0" cellspacing="0" width="100%">
                            <tr>
                                <td style="color: #153643; font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans',sans-serif,'Apple Color Emoji','Segoe UI Emoji','Segoe UI Symbol','Noto Color Emoji'; font-size: 24px;">
                                    <b>${title}</b>
                                </td>
                            </tr>
                            <tr>
                                <td align="justify"
                                    style="padding: 20px 0 30px 0; color: #153643; font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans',sans-serif,'Apple Color Emoji','Segoe UI Emoji','Segoe UI Symbol','Noto Color Emoji'; font-size: 16px; line-height: 20px;">
                                    ${body}
                                </td>
                            </tr>
                            <tr>
                                <a style='text-decoration:none;' href="${link}"><div style='margin:0 auto; padding:10px 20px; background-color:#153643; color:white; font-family:Segoe UI, sans-serif; font-size:16px; border-radius:3px; text-align: center;'>${buttonText}</div></a>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td bgcolor="#212121" style="padding: 30px 30px 30px 30px;">
                        <table border="0" cellpadding="0" cellspacing="0" width="100%">
                            <tr>
                                <td style="color: #ffffff; font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans',sans-serif,'Apple Color Emoji','Segoe UI Emoji','Segoe UI Symbol','Noto Color Emoji'; font-size: 14px;"
                                    width="75%">
                                    ${disclaimer}<br>
                                    ${year}
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
